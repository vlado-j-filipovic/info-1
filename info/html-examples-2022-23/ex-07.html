<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Table with horizontally merged cells</title>
    <meta charset="utf-8" />
</head>

<body>


    <table border="1">
        <tr>
            <th colspan='2'>Full name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Malkovich</td>
            <td>84</td>
        </tr>
        <tr>
            <td colspan='2'>Robert De Niro</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Goodman</td>
            <td>97</td>
        </tr>
        <tr>
            <td colspan='3'> The best one is John Goodman  </td>
        </tr>
    </table>


</body>

</html>
